<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgifter</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/editTask.js"></script>
    <script src="../js/fetchTask.js"></script>
    <script src="../js/loadJS.js"></script>
</head>

<body>

    <div id="container">

        <nav>
            <ul>
                <li><a href="../index.html">Sammanst√§llning</a></li>
                <li><a href="#">Uppgifter</a></li>
                <li><a href="activity.html">Kategorier</a></li>
            </ul>
        </nav>

        <main>
            <section id="tasklist">
                <h2>Uppgifter</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Datum</th>
                            <th>Tid</th>
                            <th>Kategori</th>
                            <th>Anteckningar</th>
                            <th>Radera</th>
                        </tr>
                    </thead>

                    <tbody id='tasktablebody'></tbody>
                </table>

                <div id="pagenav"></div>
            </section>

            <aside>
                <section id="datenav">
                    <input type="date" id="startDate" required>
                    <input type="date" id="stopDate" required><br>
                    <button id="dateGet">Datum</button>
                    <button id="pageGet">Sidor</button>
                </section>

                <section id="edittask">
                    <form>
                        <fieldset>
                            <legend id="taskformlegend">Ny Uppgift</legend>
                            <label for="activityinput">Kategori:</label>
                            <select name="activityinput" id="activityinput"></select><br>
                            <label for="dateinput">Datum:</label>
                            <input type="date" name="dateinput" id="dateinput"><br>
                            <label for="timeinput">Tid:</label>
                            <input type="time" name="timeinput" id="timeinput"><br>
                            <label for="commentinput">Anteckning:</label>
                            <input name="commentinput" id="commentinput"><br>
                            <button type="button" onclick="saveTask()">Spara</button>
                        </fieldset>
                    </form>
                </section>
            </aside>
        </main>

        <footer>
            <p>time by Leif</p>
        </footer>

    </div><!-- end of container -->

</body>
